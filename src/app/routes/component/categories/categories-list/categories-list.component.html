<!-- START card-->
<div class="content-heading">
    <div class="d-flex justify-content-between w-100 align-items-center">
        <span>Categories</span>
        <button class="btn btn-primary d-flex align-items-center" [routerLink]="'/categories/add'" type="button">
            <em _ngcontent-lgi-c20="" class="icon-plus mr-1"></em> Add New
        </button>
    </div>
</div>
<div class="card card-default">
    <!-- loader till the data from the loads -->
    <div class="spinner-border loading" role="status" *ngIf="Categories == null || Categories == '' "></div>

    <div class="card-body">
        <!-- START datatable -->
        <div class="row mb-3">
            <div class="col-lg-3">
                <input type='text' class="form-control" placeholder='Type to filter the name column...'
                    (keyup)='updateFilter($event)' />
            </div>
        </div>
        <ngx-datatable #table class='bootstrap no-detail-row' [scrollbarH]="true" [columnMode]="'force'"
            [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rowsFilter'>

            <ngx-datatable-column [width]="50" name="Sr. No." prop="sr_no"></ngx-datatable-column>

            <ngx-datatable-column name="Actions" sortable="false" prop="id">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <div class="d-flex">
                        <button class="mr-1 btn btn-success comn-action-btn mb-1"
                            routerLink="/categories/edit/{{value}}" type="button">
                            <em _ngcontent-lgi-c20="" class="fas fa-edit"></em>
                        </button>
                        <button class="mr-1 btn btn-danger comn-action-btn mb-1" (click)="deleteCategoryData(value)"
                            type="button">
                            <em _ngcontent-lgi-c20="" class="fas fa-trash-alt"></em>
                        </button>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [width]="180" name="Unique Id" prop="id"></ngx-datatable-column>
            <ngx-datatable-column name="Image" sortable="false" prop="image">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <img src="{{value}}" class='listImage' *ngIf="value" />
                    <img src="assets/img/profile.jpg" class='listImage align-items-center' *ngIf="!value" />
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Category Name" prop="name"></ngx-datatable-column>
            <ngx-datatable-column name="Color" sortable="false" prop="color">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <div style="height: 20px; width: 20px; border-radius: 10px; background-color: {{value}};"></div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Active" sortable="false" prop="is_enabled">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <span>{{value == true ? 'Yes': 'No'}}</span>
                </ng-template>
            </ngx-datatable-column>

        </ngx-datatable>
        <!-- END datatable -->
    </div>
</div>
<!-- START card-->
