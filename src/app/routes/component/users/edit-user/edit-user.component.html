<!-- START card-->
<div class="content-heading">
    <div class="d-flex justify-content-between w-100 align-items-center">
       <span>Edit user</span>
        <button class="btn btn-primary d-flex align-items-center" [routerLink]="'/users/user-listing'" type="button">
            <em _ngcontent-lgi-c20="" class="icon-arrow-left mr-1"></em> Back
        </button>
    </div>
 </div><!-- START row-->
<div class="row">
    <div class="col-md-12">
        <!-- START card-->
        <div class="card card-default">
            <div class="card-body">
                <form [formGroup]="valForm" class="form-validate" role="form" #dataPost="ngForm" (ngSubmit)= "editUserData($event, dataPost.value)" *ngIf="User" (keydown.enter)="$event.preventDefault()" (keydown.shift.enter)="$event.preventDefault()">
                    <div class="form-row">
                        <div class="col-lg-12 mb-3">
                            <label>User name</label>
                            <input [(ngModel)]="User.name" required formControlName="name" class="form-control" name="name" type="text" placeholder="Enter First name" />
                            <div class="text-danger" *ngIf="valForm.controls['name'].hasError('required') && (valForm.controls['name'].dirty || valForm.controls['name'].touched)">This field is required</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 mb-3">
                            <label>Email</label>
                            <input [(ngModel)]="User.email" [pattern]="emailPattern" required formControlName="email" class="form-control" name="email" type="email" placeholder="Enter email" />
                            <div class="text-danger" *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">This field is required</div>
                            <div class="text-danger" *ngIf="valForm.controls['email'].hasError('pattern') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">Please enter a valid email</div>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <div class="row">
                                <div class="col-lg-9">
                                    <label>Phone</label>
                                    <input [(ngModel)]="User.phone_number" required formControlName="phone" class="form-control" name="phone" type="text" placeholder="Enter phone" />
                                    <div class="text-danger" *ngIf="valForm.controls['phone'].hasError('required') && (valForm.controls['phone'].dirty || valForm.controls['phone'].touched)">This field is required</div>
                                </div>
                                <div class="col-lg-3">
                                    <label>Is Admin?</label>
                                    <ui-switch [(ngModel)]="User.is_admin" formControlName="isAdmin"></ui-switch>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">

                    <div class="col-lg-6">
                        <div class="form-group ">
                            <label>Role Type</label>
                            <!-- <ngx-select required class="custom-single-select" [(ngModel)]="Setting[1].position" formControlName="giftPosition" name="giftPosition" optionValueField="id" optionTextField="text" 
                                (data)="value" [multiple]="false" [items]="positionItems" [disabled]="disabled" placeholder="Select position"></ngx-select> -->
                            <ngx-select class="custom-single-select" required [(ngModel)]="User.role_type" formControlName="roleType" name="roleType" 
                            optionValueField="id" optionTextField="text"   [multiple]="false" [items]="positionItems" placeholder="Select position"></ngx-select>
                            <div class="text-danger" *ngIf="valForm.controls['roleType'].hasError('required') && (valForm.controls['roleType'].dirty || valForm.controls['roleType'].touched)">store is required</div>
                        </div>
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label>image</label>
                                <label for="image-input" class="file-upload">
                                    <button class="btn btn-secondary">
                                    Select file  <em class="far fa-folder-open mr"></em></button>
                                    <input ngModel formControlName="file" type="file" name="file" class="form-control" (input)="onFileChanged($event)" accept=".jpeg,.jpg,.png,.svg"> 
                                    <span class="form-control" *ngIf="selectedFile?.name"> {{ selectedFile?.name }} </span>
                                    <span class="form-control" *ngIf="!selectedFile?.name"> {{ fileName }} </span>
                                </label>
                            </div>
                            <div class="image-preview-box">
                                <img class="previewImage" [src]="fileUrl"  onerror="this.onerror=null;this.src='assets/img/preview-img.png';"/>
                                <!-- Progress Bar -->
                                <span *ngIf="loading" class="spinner-border spinner-border-sm custom-spinner"></span>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label>Device type</label>
                            <input [(ngModel)]="User.device_type" required formControlName="deviceType" class="form-control" name="deviceType" type="text" placeholder="Enter device type" />
                            <div class="text-danger" *ngIf="valForm.controls['deviceType'].hasError('required') && (valForm.controls['deviceType'].dirty || valForm.controls['deviceType'].touched)">This field is required</div>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-secondary mr-2" type="button" (click)="dataPost.resetForm({})">Clear</button>
                    <button class="btn btn-sm btn-info" type="submit">Save</button>
                </form>
            </div>
        </div>
        <!-- END card-->
    </div>
</div>
<!-- END row-->
