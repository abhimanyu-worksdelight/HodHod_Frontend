<!-- START card-->
<div class="content-heading">
    <div class="d-flex justify-content-between w-100 align-items-center">
        <span>Users</span>
        <button class="btn btn-primary d-flex align-items-center" [routerLink]="'/users/add-user'" type="button">
            <em _ngcontent-lgi-c20="" class="icon-plus mr-1"></em> Add New
        </button>
    </div>
</div>
<div class="card card-default b">
    <!-- loader till the data from the loads -->
    <div class="spinner-border loading" role="status" *ngIf="isLoading"></div>

    <div class="card-body">
        <div class="row mb-4">
            <div class="col-lg-4">
                <input type='text' class="form-control" placeholder='Type to filter the name column...'
                    (keyup)='updateFilter($event)' />
            </div>
        </div>
        <!-- START datatable -->
        <ngx-datatable #table class='bootstrap no-detail-row' [scrollbarH]="true" [columnMode]="'force'"
            [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rowsFilter'>
            <ngx-datatable-column [width]="50" name="Sr. no." prop="sr_no"></ngx-datatable-column>
            <ngx-datatable-column name="Actions" sortable="false" prop="id">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <div class="d-flex align-items-center">
                        <button class="mr-1 btn btn-success comn-action-btn mb-1"
                            routerLink="/users/edit-user/{{value}}" type="button">
                            <em _ngcontent-lgi-c20="" class="fas fa-edit"></em>
                        </button>
                        <button class="mr-1 btn btn-danger comn-action-btn mb-1" type="button"
                            (click)="deleteUserData(value, row)">
                            <em _ngcontent-lgi-c20="" class="fas fa-trash-alt"></em>
                        </button>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [width]="180" name="Unique Id" prop="id"></ngx-datatable-column>
            <ngx-datatable-column name="Image" sortable="false" prop="userImage">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <img src="{{value}}" class='listImage' *ngIf="value" />
                    <img src="assets/img/profile.jpg" class='listImage' *ngIf="!value" />
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Name" prop="name">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <p>{{value || 'N/A'}}</p>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Email" prop="email">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <p>{{value || 'N/A'}}</p>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Role" prop="role_type">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <p>{{value || '--'}}</p>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Phone" prop="phone_number">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <p>{{value}}</p>
                </ng-template>
            </ngx-datatable-column>

        </ngx-datatable>
        <!-- END datatable -->
    </div>
</div>
<!-- START card-->
