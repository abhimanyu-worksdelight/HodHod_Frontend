<!-- START card-->
<div class="content-heading">
    <div class="d-flex justify-content-between w-100 align-items-center">
        <span>Occasions</span>
        <button class="btn btn-primary d-flex align-items-center" [routerLink]="'/occasions/add'" type="button">
            <em _ngcontent-lgi-c20="" class="icon-plus mr-1"></em> Add New
        </button>
    </div>
</div>
<div class="card card-default">
    <!-- loader till the data from the loads -->
    <!-- <div class="spinner-border loading" role="status" *ngIf=""></div> -->

    <div class="card-body">
        <!-- START datatable -->
        <div class="row mb-3">
            <div class="col-lg-3">
                <input type='text' class="form-control" placeholder='Type to filter the name column...'
                    (keyup)='updateFilter($event)' />
            </div>
        </div>
        <ngx-datatable #table class='bootstrap no-detail-row' [scrollbarH]="true" [columnMode]="'force'"
            [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rowsFilter'>

            <ngx-datatable-column [width]="50" name="Sr. No." prop="sr_no"></ngx-datatable-column>
            <ngx-datatable-column name="Actions" sortable="false" prop="id" justify-items-center>
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <div class="d-flex">
                        <button class="mr-1 btn btn-success comn-action-btn mb-1" routerLink="/occasions/edit/{{value}}"
                            type="button">
                            <em _ngcontent-lgi-c20="" class="fas fa-edit"></em>
                        </button>
                        <button *ngIf="value != 'defaultOccasion'" class="mr-1 btn btn-danger comn-action-btn mb-1"
                            (click)="deleteOccasionsData(value)" type="button">
                            <em _ngcontent-lgi-c20="" class="fas fa-trash-alt"></em>
                        </button>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [width]="180" name="Unique Id" prop="id"></ngx-datatable-column>
            <ngx-datatable-column name="Gif" prop="gif">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <img src="{{value}}" class='listImage' *ngIf="value" />
                    <img *ngIf="!value" src="assets/img/preview-img.png" class='listImage align-items-center' />
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Title" prop="title"></ngx-datatable-column>
            <ngx-datatable-column name="Active" prop="is_enabled"></ngx-datatable-column>


        </ngx-datatable>
        <!-- END datatable -->
    </div>
</div>
<!-- START card-->
