<div class="content-heading">
    <div class="d-flex justify-content-between w-100 align-items-center">
        <span>Edit FAQ</span>
        <button class="btn btn-primary d-flex align-items-center" [routerLink]="'/faq-manager/list'" type="button">
            <em _ngcontent-lgi-c20="" class="fa fa-angle-left mr-1"></em> Back
        </button>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- Article Content-->
        <div class="spinner-border loading" role="status" *ngIf="loading"></div>
        <div class="col-xl-12">
            <div class="card card-default">
                <div class="card-body">
                    <form [formGroup]="valForm" class="form-validate" role="form" #dataPost="ngForm"
                    (ngSubmit)="updateFAQData($event, dataPost.value)" (keydown.enter)="$event.preventDefault()" (keydown.shift.enter)="$event.preventDefault()">
                       <div class="form-row form-group">
                            <div class="col-12 col-md-6">
                                <label>Question (ENGLISH)</label>
                                <input class="form-control with-focus" required formControlName="question" ngModel name="question"
                                    type="text" placeholder="Enter Question" />
                                <div class="text-danger"
                                    *ngIf="valForm.controls['question'].hasError('required') && (valForm.controls['question'].dirty || valForm.controls['question'].touched)">
                                    Question is required</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label>Question (ARABIC)</label>
                                <input class="form-control with-focus" formControlName="question_arabic" ngModel name="question_arabic"
                                    type="text" placeholder="Enter Question" />
                            </div>
                       </div>

                        <div class="form-row form-group">
                            <div class="col-12 col-md-6">
                                <label>Answer (ENGLISH)</label>
                                <!-- Wysiswyg editor-->
                                <div id="summernote" class="summernote">
                                    <p>&nbsp;</p>
                                </div>
                                <div class="text-danger"
                                    *ngIf="valForm.controls['answer'].hasError('required') && (valForm.controls['answer'].dirty || valForm.controls['answer'].touched)">
                                    Answer is required</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label>Answer (ARABIC)</label>
                                <!-- Wysiswyg editor-->
                                <div id="summernote_arabic" class="summernote">
                                    <p>&nbsp;</p>
                                </div>
                            </div>
                        </div>
                            
                        <div class="clearfix">
                            <div class="float-right">
                                <button class="btn btn-primary" type="submit">Save <em class="fa fa-check fa-fw"></em></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
