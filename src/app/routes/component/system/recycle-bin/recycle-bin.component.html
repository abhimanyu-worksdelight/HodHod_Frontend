<div class="content-heading">
    <div class="d-flex justify-content-between w-100 align-items-center">
        <span>Recycle bin</span>
        <button class="btn btn-primary d-flex align-items-center" type="button">Export</button>
    </div>
 </div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- recycle bin listing area start -->
            <div class="manager-area">
                <div class="card card-default">
                    <!-- loader till the data from the loads -->
                    <div class="spinner-border loading" role="status" *ngIf="isLoading"></div>
                
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-lg-4">
                                <input type='text' class="form-control" placeholder='Type to filter the name column ...' (keyup)='updateFilter($event)' />
                            </div>
                        </div>
                        
                        <!-- START datatable -->
                        <ngx-datatable #table class='bootstrap no-detail-row' [scrollbarH]="true" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rowsFilter'>
                            <ngx-datatable-column [width]="50" name="#" prop="sr_no"></ngx-datatable-column>
                            <ngx-datatable-column name="Section" prop="section"></ngx-datatable-column>
                            <ngx-datatable-column name="Row data" prop="rowdata" ></ngx-datatable-column>
                            <ngx-datatable-column name="Delete date" prop="deleted_at">
                                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                                    <span>{{value.toDate().toLocaleString()}}</span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="User" prop="deleted_by_username"></ngx-datatable-column>
                            <ngx-datatable-column [width]="80" name="" sortable="false" prop="id">
                                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                                    <div class="d-flex align-items-center">
                                        <button class="mr-1 btn btn-danger comn-action-btn mb-1" type="button" (click)="deleteRecyclebinData(value, row)">
                                            <em _ngcontent-lgi-c20="" class="fas fa-trash-alt"></em>
                                        </button>
                                        <button class="mr-1 btn btn-primary comn-action-btn mb-1" type="button" (click)="restoreRecyclebinData(value, row)">
                                            <em _ngcontent-lgi-c20="" class="fas fa-recycle"></em>
                                        </button>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable> 
                        <!-- END datatable -->
                    </div>
                </div>
            </div>
            <!-- recycle bin listing area end -->
        </div>
    </div>
</div>
