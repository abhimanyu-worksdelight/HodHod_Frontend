<div class="content-heading">
    <div class="d-flex justify-content-between w-100 align-items-center">
        <span>Vendor view</span>
    </div>
</div>
<div class="b custom-tab-header">
    <a href="javascript:void(0)" class="custom-tab-item" (click)="storesTabActive=1; storesTabClicked()"
        [ngClass]="{'active': (storesTabActive == 1)}">Stores</a>
    <a href="javascript:void(0)" class="custom-tab-item" (click)="storesTabActive=2; ordersTabClicked()"
        [ngClass]="{'active': (storesTabActive == 2)}">Products</a>


</div>
<div class="card card-default">
    <div class="spinner-border loading" role="status" *ngIf="isLoading"></div>

    <div *ngIf="storesTabActive===1" class="card-body">
        <div class="row mb-3">
            <div class="col-lg-3">
                <input type='text' class="form-control" placeholder='Type to filter the name column...'
                    (keyup)='updateFilter($event)' />
            </div>
            <div class="col-lg-5"></div>
            <!-- <div class="col-lg-4">
                <div class="d-flex justify-content-end">
                    <h4 class="text-primary">Total Revenue : </h4>
                    <h4 class="text-danger">{{totalRevenue}}</h4>
                </div>
            </div> -->
        </div>
        <ngx-datatable #table class='bootstrap no-detail-row' [scrollbarH]="true" [columnMode]="'force'"
            [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='eachRowData'>
            <ngx-datatable-column [width]="60" name="Sr. No." prop="sr_no"></ngx-datatable-column>
            <ngx-datatable-column name="Actions" sortable="false" prop="id">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <div class="d-flex">
                        <!-- <button *ngIf="loginType == 'u7GeGmO2luLmkOMKeZ0k'" class="mr-1 btn btn-success comn-action-btn mb-1" routerLink="/products/edit/{{value}}" type="button">
                            <em _ngcontent-lgi-c20="" class="fas fa-edit"></em>
                        </button> -->
                        <button class="mr-1 btn btn-primary comn-action-btn mb-1"
                            routerLink="/vendors/storeDetail/{{value}}" type="button">
                            <em _ngcontent-lgi-c20="" class="fas fa-eye"></em>
                        </button>

                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [width]="180" name="Unique Id" prop="id"></ngx-datatable-column>
            <ngx-datatable-column name="Active" sortable="false" prop="is_enabled">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <span>{{value == true ? 'Yes': 'No'}}</span>
                </ng-template>
            </ngx-datatable-column>
            <!-- <ngx-datatable-column name="Vendor" sortable="false" prop="vender_name">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <span>{{value}}</span>
                </ng-template>
            </ngx-datatable-column> -->
            <ngx-datatable-column name="Accept delivery" sortable="false" prop="is_delivery">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <span>{{value == true ? 'Yes': 'No'}}</span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Store name" prop="name"></ngx-datatable-column>
            <ngx-datatable-column name="Store name ARABIC" prop="name_arabic"></ngx-datatable-column>
            <ngx-datatable-column name="Location" prop="location.custom_address"></ngx-datatable-column>
            <!-- <ngx-datatable-column name="Is enabled" prop="is_enabled">

            </ngx-datatable-column> -->

                </ng-template>
            </ngx-datatable-column> -->

        </ngx-datatable>
    </div>

                        <button class="mr-1 btn btn-primary comn-action-btn mb-1"

            <ngx-datatable-column name="Product name ARABIC" prop="name_arabic"></ngx-datatable-column>
            <ngx-datatable-column name="Price(SAR)" prop="price"></ngx-datatable-column>
            <ngx-datatable-column name="Image" sortable="false" prop="image">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <img src="{{value}}" class='listImage' *ngIf="value" />
                    <img src="assets/img/preview-img.png" class='listImage' *ngIf="!value" />

            </ngx-datatable-column>

    </div>
