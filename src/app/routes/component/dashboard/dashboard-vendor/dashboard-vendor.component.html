<!-- START cards box-->
<div class="row">
    <div class="col-lg-12">
        <div class="card card-default">
            <div class="card-header d-flex align-items-center justify-content-between py-4">
                <h4 class="mb-0">Products List</h4>
                <button class="mr-1 btn btn-info comn-action-btn" type="button" [routerLink]="'/products'">
                    View all
                </button>
            </div>

            <div class="card-body">
                <!-- START table-responsive-->
                <div class="table-responsive table-striped">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="border-top">
                                <th>Sr. No.</th>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Active</th>
                                <!-- <th></th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of limitedProducts; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <div class="media" *ngIf="product.image">
                                        <img class="img-fluid circle" src="{{product.image}}" alt="Image" />
                                    </div>
                                    <div class="media" *ngIf="!product.image">
                                        <img class="img-fluid circle"
                                            src="https://image.freepik.com/free-vector/3d-realistic-faceless-human-model_1441-2189.jpg"
                                            alt="Image" />
                                    </div>
                                </td>
                                <td>{{ product.name }}</td>
                                <th>{{product.is_enabled ? 'Yes': 'No'}}</th>
                                <!-- <td>
                                    <div class="d-flex align-items-center">
                                        <button class="mr-1 btn btn-danger comn-action-btn mb-1" type="button" (click)="deleteStitchData(product.id)">
                                            <em _ngcontent-lgi-c20="" class="fas fa-trash"></em>
                                        </button>
                                        <button class="mr-1 btn btn-primary comn-action-btn mb-1" type="button" routerLink="/stitches/view-stitch/{{product.id}}">
                                            <em _ngcontent-lgi-c20="" class="fas fa-eye"></em>
                                        </button>
                                    </div>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- END table-responsive-->
            </div>
        </div>
    </div>
</div>
<!-- END cards box-->
