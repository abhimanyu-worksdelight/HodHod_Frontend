<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat normal-login-area">
            <div class="card-header text-center py-4">
                <!-- <a href="#">
                    <img class="block-center rounded img-fluid auth-logo" src="assets/img/logo.png" alt="Image" />
                </a> -->
                HodHod
            </div>
            <div class="card-body">
                <p class="text-center py-2">Login</p>
                <form [formGroup]="valForm" class="form-validate mb-2" role="form" name="loginForm" novalidate="" (submit)="submitForm($event, valForm.value)" (keydown.enter)="$event.preventDefault()" (keydown.shift.enter)="$event.preventDefault()">
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="email" type="email" name="email" placeholder="Enter email" autocomplete="off" formControlName="email" required="" #email />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-envelope"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger" *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">This field is required</div>
                        <div class="text-danger" *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">This field must be a valid email address</div>
                    </div>
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="password" type="password" name="password" placeholder="Password" formControlName="password" required="" #password />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-lock"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger" *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">This field is required</div>
                    </div>
                    <!-- <div class="clearfix">
                        <div class="checkbox c-checkbox float-left mt0">
                            <label>
                                <input type="checkbox" value="" name="account_remember" />
                                <span class="fa fa-check"></span>Remember Me</label>
                        </div>
                        <div class="float-right">
                            <a class="text-muted" [routerLink]="'/recover'">Forgot your password?</a>
                        </div>
                    </div> -->
                    <button class="btn btn-block btn-danger mt-3" type="submit" (click)="authService.SignIn(email.value, password.value)">Login<span *ngIf="loginLoading" class="spinner-border spinner-border-sm ml-2"></span></button>
                    <div class="text-center mt-3">
                        <a class="main-text-color" [routerLink]="'/recover'">Forgot your password?</a>
                    </div>
                    <!-- login with phone number -->
                    <!-- <button class="btn btn-block btn-success mt-3" type="submit" (click)="phoneLoginSubmitForm()"><i class="fa fa-phone"></i> Login with phone</button> -->
                </form>
                <!-- <div class="alert alert-danger text-center" ></div> -->
                <!-- <p class="pt-3 text-center">Need to Signup?</p>
                <a class="btn btn-block btn-secondary" [routerLink]="'/register'">Register Now</a> -->
            </div>
        </div>
        <!-- END card-->

        <div class="p-3 text-center">
            <span>&copy; &nbsp;</span>
            <span>{{ settings.getAppSetting('description') }}</span>
        </div>
    </div>
</div>
