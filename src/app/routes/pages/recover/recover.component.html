<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat">
            <div class="card-header text-center main-bg-color py-4">
                HodHod
            </div>
            <div class="card-body">
                <form [formGroup]="valForm" class="form-validate mb-2" role="form" name="recoverForm" novalidate="" (submit)="onSubmitForgotPassword($event, valForm.value)" (keydown.enter)="$event.preventDefault()" (keydown.shift.enter)="$event.preventDefault()">
                    <p class="text-center mt-2 mb-3">Forgot password</p>
                    <div class="form-group">
                        <label class="text-muted">Enter email address</label>
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" type="email" name="email" placeholder="Enter email" autocomplete="off" formControlName="email" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-envelope"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger" *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">This field is required</div>
                        <div class="text-danger" *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">This field must be a valid email address</div>
                    </div>
                    <div class="form-group">
                        <div class="float-right mb-3">
                            <a class="main-text-color" [routerLink]="'/login'"><u>Back to login</u></a>
                        </div>
                    </div>
                    <button class="btn btn-danger btn-block" type="submit">Send</button>
                </form>
            </div>
        </div>
        <!-- END card-->
        <div class="p-3 text-center">
            <span>&copy; &nbsp;</span>
            <!-- <span>{{ settings.getAppSetting('year') }}</span>
            <span class="mx-2">-</span>
            <span>{{ settings.getAppSetting('name') }}</span> 
            <br/> -->
            <span>{{ settings.getAppSetting('description') }}</span>
        </div>
    </div>
</div>
