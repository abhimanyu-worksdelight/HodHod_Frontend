<!-- START card-->

<div class="card card-default">
    <!-- loader till the data from the loads -->
    <div class="spinner-border loading" role="status" *ngIf="Cities == null "></div>

    <div class="card-body">
        <!-- START datatable -->
        <div class="row mb-3">
            <div class="col-lg-3">
                <input type='text' class="form-control" placeholder='Type to filter the name column...'
                    (keyup)='updateFilter($event)' />
            </div>
        </div>
        <ngx-datatable #table class='bootstrap no-detail-row' [scrollbarH]="true" [columnMode]="'force'"
            [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rowsFilter'>

            <ngx-datatable-column [width]="50" name="Sr. No." prop="sr_no"></ngx-datatable-column>
            <ngx-datatable-column name="Actions" sortable="false" prop="id">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <div class="d-flex">

                        <button class="mr-1 btn btn-success comn-action-btn mb-1" (click)="myOrderDetails(value, row)"
                            type="button">
                            <em _ngcontent-lgi-c20="" class="fas fa-edit"></em>
                        </button>

                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [width]="180" name="Unique Id" prop="id"></ngx-datatable-column>

            <ngx-datatable-column name="Name in Arabic" prop="name_arabic"></ngx-datatable-column>
            <ngx-datatable-column name="Latitude" prop="latitude"></ngx-datatable-column>
            <ngx-datatable-column name="Longitude" prop="longitude"></ngx-datatable-column>

            <ngx-datatable-column name="" sortable="false" prop="id" justify-items-center [width]="100">

                            <em _ngcontent-lgi-c20="" class="fas fa-edit"></em>

                            <em _ngcontent-lgi-c20="" class="fas fa-trash-alt"></em>
                        </button>
                    </div>
                </ng-template>
            </ngx-datatable-column> -->

        <!-- END datatable -->
    </div>
</div>
